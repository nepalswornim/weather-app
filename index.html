<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
    <link rel="icon" href="https://fav.farm/⛅" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🌤️ Weather App</h1>

    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Enter a city..." />
      <button onclick="getWeather()">Get Weather</button>
      <button id="toggleDetails" onclick="toggleWeatherDetails()">Toggle Details</button>

    </div>

    <h2>Ask the Weather AI</h2>
    <div class="input-group">
      <input type="text" id="questionInput" placeholder="Will it rain tomorrow?" />
      <button onclick="askAI()">Ask</button>
    </div>

    <p id="loading" class="loading">🤔 Thinking...</p>
    <p id="aiError" class="error"></p>

    <div id="weatherResult" class="card hidden">
      <h3 id="cityName"></h3>
      <img id="weatherIcon" alt="Weather icon"/>
      <p>🌡️ Temp: <span id="temp"></span>°C</p>
      <p>⛅ Weather: <span id="description"></span></p>
      <p>💧 Humidity: <span id="humidity"></span>%</p>
      <p>🌬️ Wind: <span id="wind"></span> m/s</p>
      <hr />
      <p><strong>🤖 AI Advice:</strong> <span id="aiAdvice"></span></p>
      <div id="extraDetails"></div>

    </div>
  </div>

  <!-- Load our main JS files -->
   <script src="ai.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
