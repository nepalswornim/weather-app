<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center py-5">

  <div class="container">
   
    <h1 class="mb-4">🌦️ Weather App</h1>


    <input id="cityInput" type="text" class="form-control mb-3" placeholder="Enter a city name" />

    <button onclick="getWeather()" class="btn btn-primary mb-4">Get Weather</button>

    <div id="weatherResult" class="p-4 border rounded bg-white shadow-sm" style="display:none;">
      <h2 id="cityName"></h2>
      <p id="temp"></p>
      <p id="desc"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
